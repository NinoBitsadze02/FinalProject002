<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">


    </head>
    <body>
        <div class="container">
            <section class="hero">
                <header class="header">
                    <a href="index.html"><h1>Treloo</h1></a>
                    <nav>
                        <ul>
                            <li><a href="#">Review</a></li>
                            <li><a href="#">Tips</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Alerts</a></li>
                        </ul>
                        <a href="#" class="button-blog">Blog</a>
                    </nav>
                </header>
                <div class="hero-content">
                    <h2>Discover Your Life, Travel Where You Want</h2>
                    <p>Would you explore nature's paradise in the world, letâ€™s find the best destination in world with us.</p>
                </div>
                
            </section>
            <section class="flight-bar">
                    <div class="flight-top">
                        <div class="flight">
                            <img src="icons/Airplane Mode On.svg" alt="Airplane icon" class="airplane-icon">
                            <p>Flight</p>
                        </div>
                        <div class="hotel">
                            <img src="icons/Hotel Star.svg" alt="Hotel icon" class="icon">
                            <p>Hotel</p>
                        </div>
                    </div>
                    <div class="flight-bottom">
                        <div class="location">
                            <div class="1">
                                <p>Leaving from</p>
                                <p>Dubai</p>
                            </div>
                            <div class="2">
                                <img src="icons/Airplane Mode On gray.svg" alt="Airplane">
                            </div>
                            <div class="3">
                                <p>Going to</p>
                                <p>New York</p>
                            </div>
                        </div>
                        <div class="date">
                            <div class="4">
                                <div class="leave">
                                    <p>Leave</p>
                                    <img src="icons/Airplane Mode On.svg" alt="airplane">
                                </div>
                                <p>23 Jan, Sat</p>
                            </div>
                            <div class="5">
                                <img src="icons/Planner.svg" alt="planner">
                            </div>
                            <div class="6">
                                <div class="return">
                                    <p>Return</p>
                                    <img src="icons/Airplane Mode On.svg" alt="airplane">
                                </div>
                                <p>14Jan, Thu</p>

                            </div>
                        </div>
                        <button><img src="icons/search.svg" alt="search"></button>
                    </div>
            </section>
        </div>
    </body>
