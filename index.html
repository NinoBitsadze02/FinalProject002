        <div class="container">

                    <header class="header">

                        <nav>
                            <ul>
                                <li><a href="#">Review</a></li>
                                <li><a href="#">Tips</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Alerts</a></li>
                            </ul>
                        </nav>
                    </header>
                    <div class="hero-content">
                        <h2>Discover Your Life, Travel Where You Want</h2>
                        <p>Would you explore nature's paradise in the world, letâ€™s find the best destination in world with us.</p>
                    </div>
                    
                </div>
                <div class="flight-bar">
                        <div class="flight-top">
                            <div class="flight">
                                <img src="icons/Airplane Mode On.svg" alt="Airplane icon" class="airplane-icon">
                                <p>Flight</p>
                            </div>
                            <div class="hotel">
                                <img src="icons/Hotel Star.svg" alt="Hotel icon" class="icon">

                            <div class="location">
                                <div class="one">

                                <div class="three">

                                    <p>New York</p>
                                </div>
                            </div>
                            <div class="date">
                                <div class="four">
                                    <div class="leave">

                                        <img src="icons/Airplane Mode On.svg" alt="airplane">
                                    </div>
                                    <p>23 Jan, Sat</p>
                                </div>
                                <div class="five">
                                    <img src="icons/Planner.svg" alt="planner">
                                </div>
                                <div class="six">
                                    <div class="return">
                                        <p>Return</p>
                                        <img src="icons/Airplane Mode On.svg" alt="airplane">
                                    </div>
                                    <p>14Jan, Thu</p>
    
                                </div>
                            </div>
                            <div class="search-button">
                                <img src="icons/search.svg" alt="search">
                            </div>
